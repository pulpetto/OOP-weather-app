<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <link rel="stylesheet" href="/styles.css" />
        <title>Weather App</title>
    </head>
    <body>
        <main class="app">
            <div class="app__location">
                <img src="" class="app__location--icon" alt="location icon" />
                <div class="app__location--name">Warsaw</div>
            </div>

            <div class="app__weather">
                <img src="" class="app__weather--icon" alt="weather icon" />
                <div class="app__weather--temp">26â„ƒ</div>
                <div class="app__weather--name">Sunny</div>
            </div>

            <div class="app__sunrise">
                <img src="" class="app__sunrise--icon" alt="sunrise icon" />
                <div class="app__sunrise--name">Sunrise</div>
                <div class="app__sunrise--time">4:57</div>
            </div>

            <div class="app__sunset">
                <img src="" class="app__sunset--icon" alt="sunset icon" />
                <div class="app__sunset--name">Sunset</div>
                <div class="app__sunset--time">21:42</div>
            </div>
        </main>
        <script src="/app.js"></script>
    </body>
</html>
