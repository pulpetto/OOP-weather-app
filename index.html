<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <link rel="stylesheet" href="/styles.css" />
        <title>Weather App</title>
    </head>
    <body>
        <main class="app">
            <div class="app__search">
                <img
                    src="/svg/pin-svgrepo-com.svg"
                    class="app__search--location-icon"
                    alt="location icon"
                />

                <input
                    class="app__search--input"
                    type="text"
                    placeholder="city name..."
                />

                <button class="app__search__btn">
                    <img
                        src="/svg/search-2-svgrepo-com.svg"
                        class="app__search__btn--search-icon"
                        alt="search icon"
                    />
                </button>
            </div>

            <!-- <div class="app__location">
                <img src="" class="app__location--icon" alt="location icon" />
                <div class="app__location--name">Warsaw</div>
            </div> -->
            <div class="app__error">
                <img
                    src="/svg/err.svg"
                    class="app__error--img"
                    alt="error img"
                />
                <div class="app__error--text">error</div>
            </div>
            <div class="app__main">
                <div class="app__main__weather">
                    <img
                        src="/svg/sun2.svg"
                        class="app__main__weather--icon"
                        alt="weather icon"
                    />
                    <div class="app__main__weather--temp">00â„ƒ</div>
                    <div class="app__main__weather--name">Unknown</div>
                </div>

                <section>
                    <div class="app__main__sunrise">
                        <img
                            src="/svg/sunrise.svg"
                            class="app__main__sunrise--icon"
                            alt="sunrise icon"
                        />
                        <div class="app__main__sunrise--name"></div>
                        <div class="app__main__sunrise--time">00:00</div>
                    </div>

                    <div class="app__main__sunset">
                        <img
                            src="/svg/sunset.svg"
                            class="app__main__sunset--icon"
                            alt="sunset icon"
                        />
                        <div class="app__main__sunset--name"></div>
                        <div class="app__main__sunset--time">00:00</div>
                    </div>
                </section>
            </div>
        </main>
        <script src="/main.js"></script>
    </body>
</html>
